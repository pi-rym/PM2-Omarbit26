      <section  class="container mt-5" id="contact">

        <form>
          <div class="mb-3">
            <label for="inputName" class="form-label">Email address</label>
            <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
            <div id="nameHelp" class="form-text">Type your full name.</div>
          </div>

          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="controlTextareaMensaje" class="form-label">Comment</label>
            <textarea class="form-control" id="controlTextareaMensaje" rows="3"></textarea>
            <div id="emailHelp" class="form-text">Feel free to comment</div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>           
      </section>
