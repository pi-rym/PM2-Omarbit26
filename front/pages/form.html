        <main class="mt-5">
            <section class="container">
                <h1 class="mb-5"> Fill all the information for render movie</h1>
                <form id= "formMovies" class="row g-3">
                    <div  class="col-md-6 forValidate">
                        <label for="inputTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="inputTitle" placeholder="Titanic" required>
                        <div id="test" class="container-feedback">

                        </div>
                    </div>
    
                    <div class="col-md-6 forValidate">
                        <label for="inputYear" class="form-label">Year</label>
                        <input type="number" class="form-control" id="inputYear"
                             min="1900" max="2025"placeholder=2022 required >
                        <div class="container-feedback">
                        </div>
                    </div>
    
                    <div class="col-md-6 forValidate">
                        <label for="inputDirector" class="form-label">Director</label>
                        <input type="text" class="form-control" id="inputDirector" placeholder="Peter Jackson" required>
                        <div class="container-feedback">
                        </div>
                    </div>
    
                    <div class="col-md-6 forValidate">
                        <label for="inputDuration" class="form-label">Duration</label>
                        <input type="text" class="form-control" id="inputDuration" 
                        pattern="^[0-9]+h [0-9]+min$"  placeholder="2h 30min" required >
                        <div class="container-feedback">
                        </div>
                    </div>
    
                    <div class="col-md-3 forValidate">
                        <label for="inputRate" class="form-label">Rate</label>
                        <input type="number" class="form-control" id="inputRate"
                        min="0" max="10" step="0.1" placeholder="6.4" required>
                        <div class="container-feedback">
                        </div>
                    </div>
    
                    <div class="col-md-9 forValidate">
                        <label for="inputPoster" class="form-label">Poster Link</label>
                        <input type="url" class="form-control" id="inputPoster" 
                        placeholder="https://movies.com/poster1.png" required>
                        <div class="container-feedback">
                        </div>
                    </div>

                    <!--<div class="col-md-12 forValidate">
                        <label for="inputGenre" class="form-label">Genre</label>
                        <input type="text" class="form-control" id="inputGenre" placeholder="Sci-Fiction" required>
                        <div class="container-feedback">
                        </div>
                    </div>
                    -->
                    <div id="forValidateCheck" class="mt-4">    
                        <p>Genre</p>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkboxAction" value="action" checked>
                            <label class="form-check-label" for="checkboxAction">Action</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkboxAdventure" value="adventure">
                            <label class="form-check-label" for="checkboxAdventure">Adventure</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkboxComedy" value="comedy">
                            <label class="form-check-label" for="checkboxComedy">Comedy</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkboxDrama" value="drama">
                            <label class="form-check-label" for="checkboxDrama">Drama</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkboxFantasy" value="fantasy">
                            <label class="form-check-label" for="checkboxFantasy">Fantasy</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkboxHorror" value="Horror">
                            <label class="form-check-label" for="checkboxHorror">Horror</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="checkboxScience" value="Science-Fiction">
                            <label class="form-check-label" for="checkboxScience">Science Fiction</label>
                          </div>
                          
                          <div id="check-feedback" class="mt-2" style="font-size: 90%; width: 100%; margin-top: .25rem;">
                          </div>
                        
                    </div>


                    <div class="d-flex justify-content-start mt-5">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                        <button class="btn btn-primary mx-3" type="reset">Reset Form</button>
                    </div>
                </form>
